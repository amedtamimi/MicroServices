<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Enter Grades</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
          <div class="card-header"><h3 class="text-center font-weight-light my-4">Enter Grades</h3></div>
          <div class="card-body">
            <form method="post" action="/gradesApi">
              <div class="form-group">
                <label class="small mb-1" for="inputName">Student Name</label>
                <input class="form-control py-4" id="inputName" name="student_name" type="text" placeholder="Enter student name" />
              </div>
              <div class="form-group">
                <label class="small mb-1" for="inputCourse">Course</label>
                <input class="form-control py-4" id="inputCourse" name="course" type="text" placeholder="Enter course" />
              </div>
              <div class="form-group">
                <label class="small mb-1" for="inputGrade">Grade</label>
                <input class="form-control py-4" id="inputGrade" name="grade" type="number" step="0.01" placeholder="Enter grade" />
              </div>
              <div class="form-group">
                <label class="small mb-1" for="inputDate">Date</label>
                <input class="form-control py-4" id="inputDate" name="date" type="date" placeholder="Enter date" />
              </div>
              <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
